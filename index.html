<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Simon Dice</title>
    <style>
        .cuadro {
            height: 200px;
            opacity: 0.5;
            transition: opacity 500ms;
        }

        #cuadro-1 {
            background-color: red;
        }

        #cuadro-2 {
            background-color: green;
        }

        #cuadro-3 {
            background-color: yellow;
        }

        #cuadro-4 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row m-4">
            <div class="col-sm-8">
                <div class="alert alert-primary" role="alert" id="estado">
                    <!-- -->
                </div>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-primary" type="button">Empezar</button>
            </div>
            <div class="col-sm-6">
                <p>Ronda # <span class="text-danger" id="ronda">0</span></p>
            </div>
            <div class="col-sm-6">
                <p>Puntaje: <span class="text-danger" id="puntaje">0</span></p>
            </div>
        </div>
    </div>
    <div class="container" id="tablero">
        <div class="row m-4">
            <div class="col-sm">
                <div class="cuadro rounded" id="cuadro-1">A</div>
            </div>
            <div class="col-sm">
                <div class="cuadro rounded" id="cuadro-2">B</div>
            </div>
        </div>
        <div class="row m-4">
            <div class="col-sm">
                <div class="cuadro rounded" id="cuadro-3">C</div>
            </div>
            <div class="col-sm">
                <div class="cuadro rounded" id="cuadro-4">D</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="/script.js"></script>
</body>

</html>
